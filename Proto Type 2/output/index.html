<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>to do application with all crud oprations</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>To-Do Application</h1>
<nav aria-label="Primary navigation">
<ul>
<li><a href="#add-task">Add Task</a></li>
<li><a href="#tasks">Tasks</a></li>
</ul>
</nav>
</header>
<main>
<section id="add-task" aria-labelledby="add-task-title">
<h2 id="add-task-title">Add a New Task</h2>
<form action="#" method="post">
<label for="task-title">Title</label>
<input type="text" id="task-title" name="task-title" placeholder="Enter task title" required>
<label for="task-desc">Description</label>
<textarea id="task-desc" name="task-desc" placeholder="Enter task description"></textarea>
<button type="submit">Create Task</button>
</form>
</section>
<section id="tasks" aria-labelledby="tasks-title">
<h2 id="tasks-title">Task List</h2>
<ul id="task-list" aria-live="polite">
<li>
<article>
<h3>Sample Task</h3>
<p>Sample description.</p>
<button type="button" aria-label="Edit task">Edit</button>
<button type="button" aria-label="Delete task">Delete</button>
</article>
</li>
</ul>
</section>
</main>
<footer>
<p>&copy; 2025 To-Do App</p>
</footer>
<script src="app.js"></script>
</body>
</html>
