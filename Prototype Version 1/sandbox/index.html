<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>create a youtube clone</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>create a youtube clone</h1>
<nav aria-label="Main navigation">
<ul>
<li><a href="#home">Home</a></li>
<li><a href="#videos">Videos</a></li>
<li><a href="#subscriptions">Subscriptions</a></li>
</ul>
</nav>
<form role="search" aria-label="Search" action="/search" method="get">
<input type="search" name="q" placeholder="Search" aria-label="Search videos">
<button type="submit">Search</button>
</form>
</header>
<main>
<section id="home" aria-label="Home">
<h2>Featured Video</h2>
<div class="video-placeholder" role="img" aria-label="Video preview"></div>
</section>
<section id="videos" aria-label="Videos">
<h2>All Videos</h2>
<div class="video-list" aria-live="polite"></div>
</section>
<section id="subscriptions" aria-label="Subscriptions">
<h2>Subscriptions</h2>
<div class="subscription-list" aria-live="polite"></div>
</section>
</main>
<footer>
<p>&copy; 2025 create a youtube clone</p>
</footer>
<script src="app.js"></script>
</body>
</html>
