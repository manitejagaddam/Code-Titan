<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>Calculator</h1>
<nav aria-label="Main navigation">
<ul>
<li><a href="#calculator">Calculator</a></li>
</ul>
</nav>
</header>
<main id="calculator" aria-label="Calculator">
<section class="display" role="textbox" aria-readonly="true" aria-live="polite" id="display">0</section>
<section class="keys">
<div class="key-row">
<button type="button" data-action="clear" aria-label="Clear">C</button>
<button type="button" data-action="delete" aria-label="Delete">←</button>
<button type="button" data-action="divide" aria-label="Divide by">÷</button>
<button type="button" data-action="multiply" aria-label="Multiply by">×</button>
</div>
<div class="key-row">
<button type="button" data-digit="7" aria-label="Seven">7</button>
<button type="button" data-digit="8" aria-label="Eight">8</button>
<button type="button" data-digit="9" aria-label="Nine">9</button>
<button type="button" data-action="subtract" aria-label="Subtract">−</button>
</div>
<div class="key-row">
<button type="button" data-digit="4" aria-label="Four">4</button>
<button type="button" data-digit="5" aria-label="Five">5</button>
<button type="button" data-digit="6" aria-label="Six">6</button>
<button type="button" data-action="add" aria-label="Add">+</button>
</div>
<div class="key-row">
<button type="button" data-digit="1" aria-label="One">1</button>
<button type="button" data-digit="2" aria-label="Two">2</button>
<button type="button" data-digit="3" aria-label="Three">3</button>
<button type="button" data-action="equals" aria-label="Equals">=</button>
</div>
<div class="key-row">
<button type="button" data-digit="0" aria-label="Zero" class="zero">0</button>
<button type="button" data-decimal="decimal" aria-label="Decimal point">.</button>
</div>
</section>
</main>
<footer>
<p>&copy; 2025 Calculator</p>
</footer>
<script src="app.js"></script>
</body>
</html>
