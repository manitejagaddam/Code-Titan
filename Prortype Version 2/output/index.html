<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>to do application</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<header>
<h1>To Do Application</h1>
<nav aria-label="Primary navigation">
<ul>
<li><a href="#" id="view-all">All</a></li>
<li><a href="#" id="view-active">Active</a></li>
<li><a href="#" id="view-completed">Completed</a></li>
</ul>
</nav>
</header>
<main>
<section aria-labelledby="add-task-heading">
<h2 id="add-task-heading">Add Task</h2>
<form id="add-task-form" aria-label="Add new task">
<input type="text" id="new-task-input" placeholder="New task" required>
<button type="submit">Add</button>
</form>
</section>
<section aria-labelledby="tasks-heading">
<h2 id="tasks-heading">Tasks</h2>
<ul id="tasks-list" aria-live="polite">
<!-- Task items will be inserted here -->
</ul>
</section>
</main>
<footer>
<p>&copy; 2025 To Do Application</p>
</footer>
<script src="app.js"></script>
</body>
</html>
